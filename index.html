<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="main">
        <label>用户名：</label>
        <input id="width" type="text" autofocus>
        <br>
        <div id="width-validate"></div>
        <label>手机号：</label>
        <input id="wi" type="text" autofocus>
        <br>
        <div id="wi-validate"></div>
        

        <label>密码：</label>
        <input id="height" type="password">
        <br>
        <div id="height-validate"></div>
        <label>验证码：</label>
        <input id="he" type="text">
        <input class="box" type="button" value="获取验证码">
        <br>
        <div id="he-validate"></div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="./register.js"></script>
</html>
