<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="main">
        <h1>欢迎注册</h1>
        <label>用户名</label>
        <input id="user" type="text" autofocus placeholder="请设置用户名">
        <br>
        <div id="user-box"></div>

        <label>手机号</label>
        <input id="phonenum" type="text" autofocus placeholder="可用于登录和找回密码">
        <br>
        <div id="phonenum-box"></div>
        

        <label>密&nbsp;&nbsp;&nbsp;码</label>
        <input id="password" type="password" placeholder="请设置登录密码">
        <br>
        <div id="password-box"></div>

        <label>验证码</label>
        <input id="code" type="text" placeholder="请输入验证码">
        <input class="box" type="button" value="获取验证码">
        <br>
        <div id="code-box"></div>
        <input class="zhu" type="button" value="注册">
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="register.js"></script>
</html>
